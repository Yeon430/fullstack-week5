<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Todo 앱</title>
  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div id="root"></div>

  <script type="text/babel">
    function TodoApp() {
      const [todos, setTodos] = React.useState([]);
      const [inputText, setInputText] = React.useState("");
      const [searchText, setSearchText] = React.useState("");

      // ✅ 할 일 추가
      const addTodo = async () => {
        if (!inputText.trim()) {
          alert("할 일을 입력하세요!");
          return;
        }

        const response = await fetch("http://localhost:3000/api/todos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: inputText })
        });

        const created = await response.json();
        setTodos([...todos, created]);
        setInputText("");
      };

      // ✅ 삭제
      const deleteTodo = async (id) => {
        await fetch(`http://localhost:3000/api/todos/${id}`, { method: "DELETE" });
        setTodos(todos.filter(todo => todo.id !== id));
      };

      // ✅ 완료 상태 토글
      const toggleTodo = async (id, completed) => {
        const response = await fetch(`http://localhost:3000/api/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ completed })
        });
        const updated = await response.json();
        setTodos(todos.map(todo => (todo.id === id ? updated : todo)));
      };

      // ✅ 전체 목록 불러오기 (처음 한 번)
      React.useEffect(() => {
        fetch("http://localhost:3000/api/todos")
          .then(res => res.json())
          .then(data => setTodos(data))
          .catch(err => console.error("할 일 목록 불러오기 실패:", err));
      }, []);

      // ✅ 통계 계산
      const total = todos.length;
      const completed = todos.filter(todo => todo.completed).length;
      const remaining = total - completed;
      const progress = total > 0 ? (completed / total) * 100 : 0;

      // ✅ 검색 기능
      const filteredTodos = todos.filter(todo =>
        todo.text.toLowerCase().includes(searchText.toLowerCase())
      );

      // ✅ 전체 완료 & 전체 삭제 (로컬 상태에서만)
      const completeAll = () => {
        setTodos(todos.map(todo => ({ ...todo, completed: true })));
      };
      const clearTodos = () => {
        setTodos([]);
      };

      // ✅ 렌더링
      return (
        <div className="min-h-screen bg-gray-50">
          {/* 상단 네비게이션 */}
          <div className="bg-white border-b border-gray-100">
            <div className="max-w-md mx-auto px-6 py-4">
              <h1 className="text-xl font-semibold text-black">할 일</h1>
            </div>
          </div>

          <div className="max-w-md mx-auto px-6 py-8">
            {/* 입력 영역 */}
            <div className="mb-8">
              <div className="flex gap-3">
                <input
                  value={inputText}
                  onChange={e => setInputText(e.target.value)}
                  onKeyDown={e => {
                    if (e.key === "Enter") addTodo();
                  }}
                  placeholder="새로운 할 일"
                  className="flex-1 px-4 py-3 bg-white border border-gray-200 rounded-xl text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent transition-all"
                />
                <button
                  onClick={addTodo}
                  className="bg-black hover:bg-gray-800 text-white px-6 py-3 rounded-xl font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled={!inputText.trim()}
                >
                  추가
                </button>
              </div>
            </div>

            {/* 검색 */}
            {todos.length > 0 && (
              <div className="mb-6">
                <input
                  value={searchText}
                  onChange={e => setSearchText(e.target.value)}
                  placeholder="검색"
                  className="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent transition-all"
                />
              </div>
            )}

            {/* 할일 목록 */}
            {filteredTodos.length > 0 ? (
              <div className="space-y-2 mb-8">
                {filteredTodos.map(todo => (
                  <div key={todo.id} className="flex items-center gap-3 p-4 bg-white rounded-xl hover:bg-gray-50 transition-colors group">
                    <input
                      type="checkbox"
                      checked={todo.completed}
                      onChange={() => toggleTodo(todo.id, !todo.completed)}
                      className="w-5 h-5 text-black border-2 border-gray-300 rounded focus:ring-0 focus:ring-offset-0"
                    />
                    <span className={`flex-1 text-base ${todo.completed ? "line-through text-gray-400" : "text-black"}`}>
                      {todo.text}
                    </span>
                    <button
                      onClick={() => deleteTodo(todo.id)}
                      className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-black p-1 transition-all"
                    >
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </div>
                ))}
              </div>
            ) : todos.length > 0 ? (
              <div className="text-center py-12">
                <p className="text-gray-400 text-base">검색 결과가 없습니다</p>
              </div>
            ) : (
              <div className="text-center py-12">
                <div className="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
                  <svg className="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                  </svg>
                </div>
                <p className="text-gray-400 text-base">할 일을 추가해보세요</p>
              </div>
            )}

            {/* 진행 현황 */}
            {todos.length > 0 && (
              <div className="bg-white rounded-xl p-6 mb-6">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-lg font-medium text-black">진행률</h3>
                  <span className="text-sm text-gray-500">{progress.toFixed(0)}%</span>
                </div>
                
                <div className="w-full bg-gray-200 rounded-full h-2 mb-6">
                  <div
                    className="bg-black h-2 rounded-full transition-all duration-500 ease-out"
                    style={{ width: `${progress}%` }}
                  ></div>
                </div>

                <div className="grid grid-cols-3 gap-4 text-center">
                  <div>
                    <div className="text-2xl font-semibold text-black">{total}</div>
                    <div className="text-xs text-gray-500 uppercase tracking-wide">전체</div>
                  </div>
                  <div>
                    <div className="text-2xl font-semibold text-gray-600">{completed}</div>
                    <div className="text-xs text-gray-500 uppercase tracking-wide">완료</div>
                  </div>
                  <div>
                    <div className="text-2xl font-semibold text-gray-800">{remaining}</div>
                    <div className="text-xs text-gray-500 uppercase tracking-wide">남은 일</div>
                  </div>
                </div>
              </div>
            )}

            {/* 하단 액션 버튼 */}
            {todos.length > 0 && (
              <div className="flex gap-3">
                <button
                  onClick={completeAll}
                  className="flex-1 bg-gray-100 hover:bg-gray-200 text-black px-4 py-3 rounded-xl font-medium transition-colors"
                >
                  모두 완료
                </button>
                <button
                  onClick={clearTodos}
                  className="flex-1 bg-gray-100 hover:bg-gray-200 text-black px-4 py-3 rounded-xl font-medium transition-colors"
                >
                  모두 삭제
                </button>
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<TodoApp />);
  </script>
</body>
</html>
